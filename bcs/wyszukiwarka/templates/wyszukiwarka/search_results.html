<h1>Search Results for "{{ query }}"</h1>

{% if results %}
<ul>
    {% for r in results %}
    <li>
        <a href="{{ r.admin_url }}">{{ r.title }}</a><br>
        <small>{{ r.snippet }}{% if r.snippet|length == 150 %}...{% endif %}</small>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}
