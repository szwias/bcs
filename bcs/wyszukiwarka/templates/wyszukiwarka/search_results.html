<form method="get">
  <input type="text" name="q" value="{{ query }}" placeholder="Search...">
  <button type="submit">Search</button>
</form>

{% if query %}
  <h2>Results for "{{ query }}":</h2>
  {% if results %}
    <ul>
      {% for obj in results %}
        <li>
          <strong>{{ obj }}</strong><br>
          {{ obj.podsumowanie|truncatewords:30 }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endif %}
