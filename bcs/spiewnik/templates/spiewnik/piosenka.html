<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Spiewnik</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 0.5em;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.2em;
            color: #555;
            margin-top: 0.2em;
        }

        .lyrics {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            white-space: pre;
            font-family: monospace;
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .line {
            margin: 0;
        }

        .line span.chords {
            color: #c0392b;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>{{ category }}</h2>
    <h1>{{ title }}</h1>
    <h2>{{ author }}</h2>

    <div class="lyrics">
        {% for line in text %}
            {% if line %}
                <p class="line">{{ line }}</p>
            {% else %}
                <p class="line">&nbsp;</p>
            {% endif %}
        {% endfor %}
    </div>

</body>
</html>
